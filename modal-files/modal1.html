<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Florriet</title>
    <link rel = "stylesheet" type = "text/css" href = "modalStyle.css">
  </head>
  <body>
   

   <!-- <modal images -->

<div class="row" id="gallery" data-toggle="modal" data-target="#exampleModal">
  <div class="col-12 col-sm-6 col-lg-4">
    <img class="w-100" src="../gallery-images/1/img1.jpg" data-target="#carouselExample" data-slide-to="0">
  </div>
  <div class="col-12 col-sm-6 col-lg-4">
    <img class="w-100" src="../gallery-images/1/img2.jpg" data-target="#carouselExample" data-slide-to="1">
  </div>
  <div class="col-12 col-sm-6 col-lg-4">
    <img class="w-100" src="../gallery-images/1/img3.jpg" data-target="#carouselExample" data-slide-to="2">
  </div>
  <div class="col-12 col-sm-6 col-lg-4">
    <img class="w-100" src="../gallery-images/1/img4.jpg" data-target="#carouselExample" data-slide-to="3">
  </div>
  <div class="col-12 col-sm-6 col-lg-4">
    <img class="w-100" src="../gallery-images/1/img5.jpg" data-target="#carouselExample" data-slide-to="4">
  </div>
  <div class="col-12 col-sm-6 col-lg-4">
    <img class="w-100" src="../gallery-images/1/img6.jpg" data-target="#carouselExample" data-slide-to="5">
  </div>
  <div class="col-12 col-sm-6 col-lg-4">
    <img class="w-100" src="../gallery-images/1/img7.jpg" data-target="#carouselExample" data-slide-to="6">
  </div>
  <div class="col-12 col-sm-6 col-lg-4">
    <img class="w-100" src="../gallery-images/1/img8.jpg" data-target="#carouselExample" data-slide-to="7">
  </div>
  <div class="col-12 col-sm-6 col-lg-4">
    <img class="w-100" src="../gallery-images/1/img9.jpg" data-target="#carouselExample" data-slide-to="8">
  </div>
</div>


<!-- Modal markup: https://getbootstrap.com/docs/4.4/components/modal/ -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        
      <!-- Carousel markup: https://getbootstrap.com/docs/4.4/components/carousel/ -->
      <div id="carouselExample" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="../gallery-images/1/img1.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../gallery-images/1/img2.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../gallery-images/1/img3.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../gallery-images/1/img4.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../gallery-images/1/img5.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../gallery-images/1/img6.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../gallery-images/1/img7.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../gallery-images/1/img8.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../gallery-images/1/img9.jpg">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>






















    <!-- Optional JavaScript -->

</html>
